        var fnum = prompt("Enter first Number : ");
        var snum = prompt("Enter second Number : ");

        fnum = parseInt(fnum,10);
        snum = parseInt(snum,10);

        var add,sub,mul,div,mod;

        add = fnum + snum;
        sub = fnum - snum;
        mul = fnum * snum;
        div = fnum / snum;
        mod = fnum % snum;

        document.write("20 + 10 = "+add + "<br/>");
        document.write("20 - 10 = "+sub + "<br/>");
        document.write("20 * 10 = "+mul + "<br/>");
        document.write("20 / 10 = "+div + "<br/>");
        document.write("20 % 10 = "+mod + "<br/>");
